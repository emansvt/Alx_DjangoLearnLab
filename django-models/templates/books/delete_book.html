<!DOCTYPE html>
<html>
  <head>
    <title>Delete Book</title>
  </head>
  <body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete <b>{{ book.title }}</b>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">✅ Yes, delete</button>
    </form>
    <p><a href="{% url 'list_books' %}">⬅ Cancel</a></p>
  </body>
</html>
